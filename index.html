<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="bkg-animated">

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <ul class="stars" id="starRating">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves" id="totalMoves">3 Move</span>
          <label id="hours">
              00</label>:<label id="minutes">00</label>:<label id="seconds">00</label>
            <div class="restart">
        		<i class="fa fa-repeat" id="restart" onClick="window.location.reload()"></i>
        	</div>
        </section>

        <ul class="deck" id="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <!-- Modal div-->
        <div class="container" id="modalContainer">
          <button type="button" class="close" data-dismiss="modal" onClick="restartGame()">&times;</button>
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Congratulations!!!</h4>
                </div>
                <div class="modal-body" id="modalMessage">
                  <p id="modalContent"></p>
                  <p><span class="num-stars" id="starUpdate">3</span> stars</p>
                  <p>Completion time:
                    <!-- <span class="timer" id="modalTimer">0:00</span> -->
                    <label id="totalTime">
                    </label>
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal" onClick="restartGame()">Play Again!</button>
                </div>
              </div>
            </div>
          </div>
       </div>
        <!-- Modal div-->
        <!-- start new game -->
        <div class="container" id ="startGame">
          <button id="startButton" onClick="hideStartButton()">Start Game</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
